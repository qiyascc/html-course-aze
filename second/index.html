<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>İkinci HTML kodumuz.</title>

    <!-- Bu hissədə irəlidə görəcəyiniz css`dən istifadə olunub, məqsəd daha yaxşı anlamağınız üçündür. -->
    <style>
        div {
            background-color: red;
        }
        span {
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <div>Salam</div> <!-- Div etiketi block görüntü səviyyəsinə malikdir. -->

    <span>Dünya</span> <!-- Span etiketi inline görüntü səviyyəsinə malikdir. -->


</body>
</html>
