<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Besinci HTML kodunuz</title>
</head>
<body>
    <!-- Burada olan src bir atributdur. -->
    <img src="şəkil_adı.jpg">

    <!-- Burada olan alt da bir atributdur. -->
    <img src="şəkil_adı.jpg" alt="Şəkil üçün açıqlama.">

    <!-- href atributu -->
    <a href="https://texnopark.com"></a>

    <!-- target atributu və dəyərləri-->
    <a href="https://texnopark.com" target=""></a>

</body>
</html>
