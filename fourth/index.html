<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dördüncü HTML kodumuz.</title>
</head>
<body>

    <!-- Bu div siyahılar üçündür. -->
    <div>
        Aşağıda ul etiketli siyahı var.
        <ul>
            <li>Bal</li>
            <li>Süd</li>
            <li>Ət</li>
            <li>Yağ</li>
        </ul>

        Aşağıda ol etiketli siyahı var.
        <ol>
            <li>Bal</li>
            <li>Süd</li>
            <li>Ət</li>
            <li>Yağ</li>
        </ol>
    </div>

    <!-- Bu div dialoqlar üçündür. -->
    <div>
        Aşağıda dialoq var.
        <dl>
            <dt>Salam, necəsən?</dt>
            <dd>- Yaxşıyam, sağ ol. Sən necəsən?</dd>
            <dt>Mən də yaxşıyam.</dt>
            <dd>- Müthiş.</dd>
        </dl>
    </div>
    
    
</body>
</html>
